<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>

    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <div id="content">
        <header>
            <h1>Currency Calculator</h1>
            <p> Welcome to my currency calculator, please follow instructions below to use.</p>
        </header>
    
        <section>
            <select>
                <option value="historical">Historical</option>
                <option value="current">Current</option>
            </select>
        </section>

        <section>
            <div class="currency-container">
              <!-- Input Section -->
              <div class="currency-box">
                <label for="amount">Amount:</label>
                <input class="textfield" type="text" name="amount" id="amount" placeholder="Enter numerical amount..." required>
                <label for="from">From:</label>
                <select name="from" id="from" required>
                  <option value="usd">USD</option>
                  <option value="eur">EUR</option>
                  <option value="gbp">GBP</option>
                </select>
              </div>
          
              <!-- Output Section (Right Side) -->
              <div class="currency-box">
                <label for="convertedAmount">Converted Amount:</label>
                <div class="textfield" id="convertedAmountDisplay">
                  <span id="convertedAmount">0</span>
                </div>
                <label for="to">To:</label>
                <select name="to" id="to" required>
                  <option value="usd">USD</option>
                  <option value="eur">EUR</option>
                  <option value="gbp">GBP</option>
                </select>
              </div>
            </div>
            
            <br>
            <button type="submit">Convert</button>
          </section>
          
    </div>
</body>
</html>
